<h2>ngClass vs. Property Binding</h2>

<span
 class="glyphicon"
 [ngClass]="{
   'glyphicon-star': isFavorite,
   'glyphicon-star-empty': !isFavorite
 }"
 (click) = "onClick()"
 ></span>

 <span
  class="glyphicon"
  [class.glyphicon-star]="isFavorite"
  [class.glyphicon-star-empty]="!isFavorite"
  (click) = "onClick()"
  ></span>
