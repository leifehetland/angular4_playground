<form #f="ngForm" (ngSubmit)="submit(f)">
  <div ngModelGroup="contact" #contact="ngModelGroup">
    <div *ngIf="!contact.valid">...</div>
    <div class="form-group">
      <label for="courseName">Course Name</label>
      <input
        required
        minlength="5"
        ngModel
        name="courseName"
        #courseName="ngModel"
        (change)="log(courseName)"
        id="courseName"
        type="text"
        class="form-control">
      <div
        class="alert alert-danger"
        *ngIf="courseName.touched && !courseName.valid">
          <div *ngIf="courseName.errors.required">
            Course Name is required.
          </div>
          <div *ngIf="courseName.errors.minlength">
            Course Name should be at least {{ courseName.errors.minlength.requiredLength }} characters.
          </div>
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>

  <!-- Checkbox -->
  <!-- <div class="checkbox">
    <label>
      <input type="checkbox" ngModel name="isSubscribed"> Subscribe to Mailing List
    </label>
  </div> -->

  <!-- Select Field -->
  <div class="form-group">
    <label for="category">Category</label>
    <select ngModel name="category" id="category" #category="ngModel" class="form-control" required>
      <option value=""></option>
      <option *ngFor="let cat of categories" [value]="cat.id"> {{ cat.name }}</option>
    </select>
    <div class="alert alert-danger" *ngIf="category.touched && !category.valid">
      Category is required.
    </div>
  </div>


  <div class="checkbox">
    <label for="moneyBackGuarantee">
      <input type="checkbox" id="moneyBackGuarantee"> 30 Day Money Back Guarantee
    </label>
  </div>

  <!-- Radio Buttons -->
  <!-- <div *ngFor="let method of contactMethods" class="radio">
    <label for="">
      <input ngModel type="radio" name="contactMethod" [value]="method.id">
      {{ method.name }}
    </label>
  </div> -->

  <p>
    {{ f.value | json }}
  </p>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
